<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: 1px solid black;text-align: center;" onclick="addNewRow()">
        <tbody onclick="new_row = this.appendChild(document.createElement('tr'));">
            <tr style="border: 1px solid black;">
                <th style="border: 1px solid black;">Product #</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Extended Price</th>
            </tr>
            <script>
                let product_quantities = [0, 1, 1, 3, 12];
                let products = [
                    { 'name': 'small gumball', 'price': 0.02 },
                    { 'name': 'medium gumball', 'price': 0.05 },
                    { 'name': 'large gumball', 'price': 0.07 },
                    { 'name': 'small jawbreaker', 'price': 0.06 },
                    { 'name': 'large jawbreaker', 'price': 0.10 }
                ];

                for (let i in product_quantities) {
                    document.write(`
                        <tr style="border: 1px solid black;">
                            <td style="border: 1px solid black;">${Number(i) + 1}</td>
                            <td>${products[i].name}</td>
                            <td>${products[i].price}</td>
                            <td>${product_quantities[i]}</td>
                            <td>${product_quantities[i] * products[i].price}</td>
                        </tr>
                    `);
                }

                function addNewRow() {
                    let firstRowCellsCount = document.querySelector('tr').cells.length;
                    new_row = document.querySelector('tbody').appendChild(document.createElement('tr'));

                    for (let i = 0; i < firstRowCellsCount; i++) {
                        new_cell = new_row.appendChild(document.createElement('td'));
                        new_cell.innerHTML = 'xxx';
                    }
                }
            </script>
        </tbody>
    </table>
</body>
</html>
