<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:hover {
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table style="border: 1px solid black;text-align: center;" onclick="deleteRow(event)">
        <tbody id="invoice_table">
            <tr style="border: 1px solid black;">
                <th style="border: 1px solid black;">Product #</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Extended Price</th>
            </tr>
            <script>
                let product_quantities = [0, 1, 1, 3, 12];
                let products = [
                    { 'name': 'small gumball', 'price': 0.02 },
                    { 'name': 'medium gumball', 'price': 0.05 },
                    { 'name': 'large gumball', 'price': 0.07 },
                    { 'name': 'small jawbreaker', 'price': 0.06 },
                    { 'name': 'large jawbreaker', 'price': 0.10 }
                ];

                for (let i in product_quantities) {
                    document.write(`
                        <tr style="border: 1px solid black;">
                            <td style="border: 1px solid black;">${Number(i) + 1}</td>
                            <td>${products[i].name}</td>
                            <td>${products[i].price}</td>
                            <td>${product_quantities[i]}</td>
                            <td>${product_quantities[i] * products[i].price}</td>
                        </tr>
                    `);
                }

                function addNewRow() {
                    let firstRow = document.querySelector('#invoice_table').rows[1];
                    let newRow = firstRow.cloneNode(true);
                    document.querySelector('#invoice_table').appendChild(newRow);
                }

                function deleteRow(event) {
                    if (event.target.tagName === 'TD') {
                        let rowIndex = event.target.parentElement.rowIndex;
                        document.getElementById('invoice_table').deleteRow(rowIndex);
                    }
                }
            </script>
        </tbody>
    </table>

    <input type="button" value="Add New Row" onclick="addNewRow()">
</body>
</html>
